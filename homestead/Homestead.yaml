ip: 192.168.77.53
memory: 4096
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
php: 7.2
ssl: true
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: .
        to: /home/vagrant/code
sites:
    -
        map: webauthn.test
        to: /home/vagrant/code/public
        type: symfony4
        php: '7.2'
    -
        map: webauthn-archive.test
        to: /home/vagrant/code/archive/public
        type: symfony4
        php: '7.2'
name: webauthn
hostname: webauthn
databases:
  - test
features:
    - mariadb: true
